<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <title>The Reseller</title>
    </head>
    <body>
        <main>
            <!-- Currency Convertion -->
            <section id="currency">
                <section id="currency_selection">
                    <div class="dropdown" id="convert_from">
                        <button class="dropbtn">USD</button>
                        <div id="currecy_dropdown" class="dropdown_item">
                            <p id="usd">USD</p>
                            <p id="cny">CNY</p>
                            <p id="twd">NTD</p>
                            <p id="eur">EUR</p>
                            <p id="jpy">JPY</p>
                            <p id="gbp">GBP</p>
                            <p id="aud">AUD</p>
                            <p id="cad">CAD</p>
                            <p id="krw">KRW</p>
                        </div>
                    </div>
                    <div class="arrow">&rarr;</div>
                    <div class="dropdown" id="convert_to">
                        <button class="dropbtn">USD</button>
                        <div id="currecy_dropdown" class="dropdown_item">
                            <p id="usd">USD</p>
                            <p id="cny">CNY</p>
                            <p id="twd">NTD</p>
                            <p id="eur">EUR</p>
                            <p id="jpy">JPY</p>
                            <p id="gbp">GBP</p>
                            <p id="aud">AUD</p>
                            <p id="cad">CAD</p>
                            <p id="krw">KRW</p>
                        </div>
                    </div>
                    <div id="currency_item">
                        <input id="convert_item_from" type="text">
                    </div>
                    <div id="currency_item">
                        <div id="convert_item_to" class="transparent">0</div>
                    </div>
                </section>
                <p class="horizontal_block"></p>
                <button id="switch">Switch</button>
            </section>

            <!-- Vertical Block-->
            <p class="vertical_block"></p>
            <p id="shoe">3</p>
        </main>
    </body>
</html>
